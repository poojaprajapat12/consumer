<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group">
    <label for="username">Username:</label>
    <input id="username" formControlName="username" class="form-control">
    <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
      <div *ngIf="loginForm.get('username')?.errors?.['required']" class="text-danger">Username is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" class="form-control">
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
      <div *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger">Password is required.</div>
    </div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-login">Login</button>
</form>
