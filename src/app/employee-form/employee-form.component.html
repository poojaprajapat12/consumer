<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" class="form-control">
  </div>
  <div class="form-group">
    <label for="salary">Salary:</label>
    <input id="salary" formControlName="salary" type="number" class="form-control">
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input id="age" formControlName="age" type="number" class="form-control">
  </div>
  <button type="submit" class="btn btn-submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
</form>
